<!-- Vista de detalles del club -->
 <div class="club-view-card">
    <div class="card-header">
        <h2 class="card-title">Detalles del Club</h2>
    </div>
    <div class="card-body">
        <div class="detail-row">
            <span class="detail-label">ID</span>
            <span class="detail-value">{{ oClub?.id }}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Nombre</span>
            <span class="detail-value">{{ oClub?.nombre }}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Dirección</span>
            <span class="detail-value">{{ oClub?.direccion }}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Teléfono</span>
            <span class="detail-value">{{ oClub?.telefono }}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Fecha Alta</span>
            <span class="detail-value">{{ oClub?.fechaAlta }}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Temporadas</span>
            <span class="detail-value">{{ oClub?.temporadas }}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Noticias</span>
            <span class="detail-value">{{ oClub?.noticias }}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Tipo Art.</span>
            <span class="detail-value">{{ oClub?.tipoarticulos }}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Usuarios</span>
            <span class="detail-value">{{ oClub?.usuarios }}</span>
        </div>
    </div>
 </div>
